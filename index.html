---
layout: default
---
 <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/assets/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>My Blog</h1>
                        <hr class="small">
                        <span class="subheading">Blogging about everything and anything</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for post in site.posts limit: 10 %}
                     <div class="post-preview">
                        <a href="{{ post.url }}">
                            <h2 class="post-title">
                               {{ post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ post.tagline }}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="index.html#">{{post.author}}</a> {{ post.date | date_to_long_string }}</p>
                    </div>
                    <hr>
                {% endfor %}
                 <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="index.html#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
