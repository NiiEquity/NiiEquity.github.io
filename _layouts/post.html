{% include header.html %}
    <header class="intro-header" style="background-image: url('{{page.image}}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{page.title}}</h1>
                        <h2 class="subheading">{{page.tagline}}</h2>
                        <span class="meta">Posted by <a href="post.html#">{{page.author}}</a> on {{ page.date | date_to_long_string }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
      <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					{{ content }}
                </div>
            </div>
        </div>
     </article>
{% include footer.html%}
